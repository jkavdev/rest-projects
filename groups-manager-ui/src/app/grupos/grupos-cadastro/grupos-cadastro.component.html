<div class="container">

  <form autocomplete="off" #grupoForm="ngForm" (ngSubmit)="salvar(grupoForm)">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Grupo</h1>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Nome do Grupo</label>
        <input type="text" pInputText name="nome" [(ngModel)]="grupo.nome" #nome="ngModel" required minlength="5" />
        <app-message [control]="nome" error="required" text="Informe nome do Grupo"></app-message>
        <app-message [control]="nome" error="minlength" text="Mínimo de {{nome.errors?.minlength?.requiredLength}} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Nome da Igreja</label>
        <input type="text" pInputText [(ngModel)]="grupo.igreja" name="nomeIgreja" #nomeIgreja="ngModel" required minlength="10" />
        <app-message [control]="nomeIgreja" error="required" text="Informe nome da Igreja"></app-message>
        <app-message [control]="nomeIgreja" error="minlength" text="Mínimo de {{nomeIgreja.errors?.minlength?.requiredLength}} caracteres"></app-message>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Objetivo do Grupo</label>
        <textarea pInputTextarea autoResize="false" [(ngModel)]="grupo.objetivo" name="objetivo" #objetivo="ngModel" required></textarea>
        <app-message [control]="objetivo" error="required" text="Informe objetivo do grupo"></app-message>
      </div>

      <div class="ui-g-12">
        <button type="submit" pButton label="Salvar" [disabled]="grupoForm.invalid"></button>
        <a routerLink="/grupos">Voltar para a Pesquisa</a>
      </div>

    </div>

  </form>

</div>
